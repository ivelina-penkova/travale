<h1 class="heading">Items</h1>
<div class="form-container">
	<form method="post">
		<div class="form-group">
			<label class="label-filter" for="search-title">Title</label>
			<input class="account-input" type="text" id="search-title" class="form-control" ng-model="vm.currentUser.filters.title" />
		</div>
		<div class="form-group">
			<label class="label-filter" for="search-price-min">Price higher than</label>
			<input class="account-input number-filters" type="number" step="0.01" id="search-price-min" class="form-control" ng-model="vm.currentUser.filters.priceMin"/>
			<label class="label-filter" for="search-price-max">Price lower than</label>
			<input class="account-input number-filters" type="number" step="0.01" id="search-price-max" class="form-control" ng-model="vm.currentUser.filters.priceMax"/>
		</div>
		<div class="form-group">
			<label class="label-filter" for="search-quantity">Quantity</label>
			<input class="account-input number-filters" type="number" id="search-quantity" class="form-control" ng-model="vm.currentUser.filters.quantity" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-update" ng-click="vm.updateFilters()">Update Filters</button>
		</div>
	</form>
</div>
<a href="#/items/create" class="btn btn-create">Create item</a>
<table id="items">
	<thead>
		<tr>
			<th>
				Title
			</th>
			<th>
				Price Per Unit
			</th>
			<th>
				Quantity
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in vm.items">
			<td>
				<a ng-href="#/items/{{item._id}}">{{item.title}}</a>
			</td>
			<td>
				<span>{{item.pricePerUnit}}</span>
			</td>
			<td>
				<span>{{item.quantity}}</span>
			</td>
		</tr>
	</tbody>
</table>
