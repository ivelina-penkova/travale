<h1 class="heading">My Account</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label class="label-txt" for="firstName">First name</label>
            <input class="account-input" type="text" id="firstName" class="form-control" ng-model="vm.currentUser.firstName" required />
        </div>
        <div class="form-group">
            <label class="label-txt" for="lastName">Last name</label>
            <input class="account-input" type="text" id="lastName" class="form-control" ng-model="vm.currentUser.lastName" required />
        </div>
		<div class="form-group">
            <label class="label-txt" for="address">Address</label>
            <input class="account-input" type="text" id="address" class="form-control" ng-model="vm.currentUser.address" required />
        </div>
        <div class="form-group">
            <label class="label-txt" for="username">Username</label>
            <input class="account-input" type="text" id="username" class="form-control" ng-model="vm.currentUser.username" required />
        </div>
        <div class="form-group">
            <label class="label-txt" for="password">Password</label>
            <input class="account-input" type="password" id="password" class="form-control" ng-model="vm.currentUser.password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary " ng-click="vm.saveUser()">Save</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
        </div>
    </form>
</div>
