<h1 class="heading">{{vm.user.username}}'s profile</h1>
<div><label class="label-txt">First Name:</label><span>{{vm.user.firstName}}<span></div>
<div><label class="label-txt">Last Name:</label><span>{{vm.user.lastName}}<span></div>
<div><label class="label-txt">Address:</label><span>{{vm.user.address}}<span></div>
<button class="btn btn-primary chat-btn" ng-click="vm.createChatBox()">Send IM</button>
